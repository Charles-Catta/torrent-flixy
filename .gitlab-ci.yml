image: lushdigital/docker-golang-dep

variables:
  REPO_NAME: github.com/CharlesCatta/torrent-flixy

before_script:
  - dep ensure
stages:
  - test

format:
  stage: test
  script:
    - cd server
    - go fmt $(go list ./.. | grep -v /vendor/)
    - go vet $(go list ./.. | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)