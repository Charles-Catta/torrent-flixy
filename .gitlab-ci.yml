image: golang:latest

variables:
  REPO_NAME: github.com/CharlesCatta/torrent-flixy

before_script:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | /bin/bash
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - ls $GOPATH/src/$REPO_NAME/server
  - cd $GOPATH/src/$REPO_NAME/server 
  - dep ensure
stages:
  - test

format:
  stage: test
  script:
    - go fmt $(go list ./.. | grep -v /vendor/)
    - go vet $(go list ./.. | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)